<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="stylesheet.css" rel="stylesheet">
    <link href="utiles.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="cal">
    <div class="Container item-center bg-red flex flex-col mx-auto m-w-20">
        <div class="row">
            <input class="input" type="text">
            <div class="output"></div>
        </div>
        <div class="row">
            <button class="button anu">AC</button>
            <button class="button anu">DEL</button>
            <button class="button anu">%</button>
            <button class="button anu">/</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button anu">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button anu">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button anu">+</button>
        </div>
        <div class="row">
            <button class="button">00</button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button it-col">=</button>
        </div>
    </div>
</div>
    <script src="java.js"></script>
</body>
</html>
